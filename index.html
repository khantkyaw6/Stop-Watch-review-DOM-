<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stopWatch">00:00:00</div>
      <div>
        <button type="button" class="btn btn-secondary startButton">
          Start
        </button>
        <button type="button" class="btn btn-secondary pauseButton">
          Pause
        </button>
        <button type="button" class="btn btn-secondary continueButton">
          Continue
        </button>
        <button type="button" class="btn btn-secondary restartButton">
          Restart
        </button>
        <button type="button" class="btn btn-secondary resetButton">
          Reset
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
